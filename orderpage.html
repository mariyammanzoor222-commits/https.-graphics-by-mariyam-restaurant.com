<section class="section">
<h1>Place Your Order</h1>

<div class="contact-box">
<form>

<label>Full Name</label>
<input type="text" placeholder="Enter your name"
style="padding:10px;width:100%;margin-bottom:10px">

<label>Phone Number</label>
<input type="text" placeholder="03XX-XXXXXXX"
style="padding:10px;width:100%;margin-bottom:10px">

<label>Select Item</label>
<select style="padding:10px;width:100%;margin-bottom:10px">
<option>Burger</option>
<option>Pizza</option>
<option>Combo Deal</option>
</select>

<label>Address</label>
<textarea style="padding:10px;width:100%;height:110px"></textarea>

<br><br>
<button class="btn" type="submit">Confirm Order</button>

</form>
</div>

</section>
